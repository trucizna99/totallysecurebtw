<!DOCTYPE html>
<html>
<head>
    <title>Password Viewer</title>
    <style>
        body { font-family: Arial; max-width: 1000px; margin: 50px auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #333; color: white; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Generated Passwords</h1>
    <div id="content">Loading...</div>
    <script>
        fetch('data/passwords.json')
            .then(r => r.json())
            .then(data => {
                let html = '<table><tr><th>#</th><th>Password</th><th>Reason</th><th>Generated</th></tr>';
                data.forEach((item, index) => {
                    html += `<tr>
                        <td>${index + 1}</td>
                        <td><code>${item.password}</code></td>
                        <td>${item.reason || 'N/A'}</td>
                        <td>${new Date(item.generated_at).toLocaleString()}</td>
                    </tr>`;
                });
                html += '</table>';
                document.getElementById('content').innerHTML = html;
            })
            .catch(e => {
                document.getElementById('content').innerHTML = 'Error loading data: ' + e;
            });
    </script>
</body>
</html>
